<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#004795">
    <meta name="msapplication-navbutton-color" content="#004795">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/categoria_prodotti.js"></script>
    <title></title>

</head>

<body>

    <div class="container">
        <a href="prodotti.html" class="btn btn-info" role="button">Prodotti<span class="glyphicon glyphicon-menu-right"></span></a>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row row-inner">
                    <h3 id="categoria"></h3>
                    <button id="toogleFiltro" class="btn btn-sm btn-primary active" data-toggle="collapse" data-target="#filtro" style="float:right;">Nascondi Filtri</button>
                </div>
            </div>

            <div class="panel-body no-padding">
                <div class="row no-padding collapse in" id="filtro">
                    <div class="table-responsive">
                        <table id="table-filtri">
                            <tr>
                                <td>
                                    <h4><span class="label label-primary">Mostra solo:</span></h4> </td>
                                <td  style="padding-top:8x;">
                                    <button class="btn btn-xs btn-default btn-filtro" id="in_promozione" data-tipo="mostra_solo" value="in_promozione=1">In Promozione</button>
                                </td>
                            </tr>
                            <tr>
                                <td><h4><span class="label label-primary">Prezzo:</span></h4></td>
                                <td  style="padding-top:8px;"><button class="btn btn-xs btn-default btn-filtro" data-tipo="prezzo" value="prezzo < '150.00'">&lt;150€</button>
                                <button class="btn btn-xs btn-default btn-filtro" data-tipo="prezzo" value="prezzo >= '150.00' AND prezzo < '300.00'">150€-300€</button>
                                <button class="btn btn-xs btn-default btn-filtro" data-tipo="prezzo" value="prezzo >= '300.00' AND prezzo < '450.00'">300€-450€</button>
                                <button class="btn btn-xs btn-default btn-filtro" data-tipo="prezzo" value="prezzo > '450.00'">&gt;450€</button></td>
                            </tr>
                            <tr>
                                <td><h4><span class="label label-primary">Produttore:</span></h4></td>
                                <td id="produttori" style="padding-top:12px;"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div id="lista-prodotti" style="margin-top:10px;"></div>
            </div>

        </div>
    </div>
    <a href="#" class="scrollToTop"><h1 class="glyphicon glyphicon-chevron-up"></h1></a>
</body>

</html>
