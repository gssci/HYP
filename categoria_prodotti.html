<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#004795">
    <meta name="msapplication-navbutton-color" content="#004795">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/categoria_prodotti.js"></script>
    <title></title>

</head>

<body>

    <div class="container">
        <a href="prodotti.html" class="btn btn-info" role="button">Prodotti<span class="glyphicon glyphicon-menu-right"></span></a>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row row-inner">
                    <h3 id="categoria"></h3>
                    <button id="toogleFiltro" class="btn btn-sm btn-info active" data-toggle="collapse" data-target="#filtro" style="float:right;">Nascondi Filtri</button>
                </div>
            </div>

            <div class="panel-body no-padding">
                <div class="row collapse in" id="filtro">

                    <div class="row row-inner row-padded">
                        <h4><span class="label label-info">Mostra solo:</span> </h4>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="mostra_solo" value="in_promozione=1" id="in_promozione">In promozione</label>
                    </div>
                    <div class="row row-inner row-padded">
                        <h4><span class="label label-info">Prezzo:</span></h4>
                        
                        <label class="checkbox-inline">
                            <input type="checkbox" class="prezzo" value="prezzo < '150.00'">&lt;150€</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="prezzo" value="prezzo >= '150.00' AND prezzo < '300.00'">150€-300€</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="prezzo" value="prezzo >= '300.00' AND prezzo < '450.00'">300€-450€</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="prezzo" value="prezzo > '450.00'">&gt;450€</label>
                    </div>
                    <div class="row row-inner" id="produttori">
                        <h4><span class="label label-info">Produttore:</span></h4></div>

                </div>

                <div id="lista-prodotti" style="margin-top:10px;"></div>
            </div>

        </div>
    </div>
    <a href="#" class="scrollToTop"><h1 class="glyphicon glyphicon-chevron-up"></h1></a>
</body>

</html>
