<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#004795">
    <meta name="msapplication-navbutton-color" content="#004795">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pagina_prodotto.js"></script>

    <title></title>
</head>

<body>

    <div class="container">

        <a href="prodotti.html" class="btn btn-info" role="button">Prodotti<span class="glyphicon glyphicon-menu-right"></span></a>
        <a href="categoria_prodotti.html" class="btn btn-info linkCatProdotto" role="button" id=""><span class="glyphicon glyphicon-menu-right"></span></a>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row" style="margin-left:3px; margin-right:3px">
                    <h2 class="nome_prodotto"></h2>
                    <button class="btn btn-success head-button" role="button" id="buy" data-toggle="modal" data-target="#buy_form">Acquista</button>
                </div>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="" id="immagine" class="img-responsive immagine_prodotto" data-toggle="modal" data-target="#img-modal" style="width:100%" alt="">
                        <center id="galleria">
                        
                        </center>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-body" id="descrizione"></div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <span>.</span>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="text-align:center;">
                                <h2 class="prezzo">€</h2></div>
                        </div>
                    </div>
                </div>

                <a class="mytogglelink" href="#specifiche" data-toggle="collapse">
                <div class="mytoggle">Specifiche Tecniche
                    <p class="glyphicon glyphicon-collapse-up collapse-icon"></p>
                </div></a>

                <div id="specifiche" class="collapse in">

                    <table class="table table-bordered" id="tabella-specifiche" style="width:100%">
                    </table>


                </div>
                <a class="mytogglelink" href="#servizi" data-toggle="collapse">
                <div class="mytoggle" id="toggle_servizi">Servizi SmartLife
                    <p class="glyphicon glyphicon-collapse-down collapse-icon"></p>
                    </div></a>

                <div id="servizi" class="collapse">
                    <div class="table-responsive">
                        <table class="table-condensed">
                            <tr></tr>
                        </table>
                    </div>
                </div>
                
                <a class="mytogglelink" href="#assistenza" data-toggle="collapse">
                <div class="mytoggle">Assistenza
                    <p class="glyphicon glyphicon-collapse-down collapse-icon"></p>
                    </div></a>

                <div id="assistenza" class="collapse">

                    <div class="row"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <h4>Non hai trovato quello che cercavi? <a href="contatti.html">Contattaci</a></h4></div>
                    </div>
                </div>
            </div>
        </div>


    </div>





    <div id="buy_form" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Acquista questo prodotto</h4>
                </div>
                <div class="modal-body">
                    Continua per effettuare il pagamento di <b style="color:red;"><span class="prezzo"></span>€</b> per acquistare: <b class="nome_prodotto"></b>
                    <br />
                    <br />
                    <input type="text" class="form-control" placeholder="Nome Completo">
                    <br />
                    <input type="text" class="form-control" placeholder="Indirizzo">
                    <br /> Dettagli pagamento:
                    <div class="credit-card-div">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                                <div class="row ">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Numero Carta">
                                    </div>
                                </div>
                                <br />
                                <div class="row ">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font">Mese Scadenza</span>
                                        <input type="text" class="form-control" placeholder="MM">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font">Anno Scadenza</span>
                                        <input type="text" class="form-control" placeholder="AA">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font">  CCV</span>
                                        <input type="text" class="form-control" placeholder="CCV">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <img src="images/altro/1.png" class="img-rounded">
                                    </div>
                                </div>
                                <br/>
                                <div class="row ">
                                    <div class="col-md-12 pad-adjust">

                                        <input type="text" class="form-control" placeholder="Nominativo sulla Carta">
                                    </div>
                                </div>
                                <br />
                                <div class="row ">
                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">

                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                        <input type="submit" class="btn btn-warning btn-block" value="PAGA ORA">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="" class="scrollToTop"><h1 class="glyphicon glyphicon-chevron-up"></h1></a>
</body>

</html>
